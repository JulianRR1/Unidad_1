<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="col-6 mt-5">
                    <h1>Bienvenido a Onepage de Julian</h1>
                    <br>
                    <p>Este sitio es solo de pruebas</p>
                    <br>
                    <div class="col-6 mt-5">
                        <img class="img-fluid max-width" alt="img"
                            src="https://th.bing.com/th/id/OIP.YMM0HIULa1Wx2YIMmtKEPgHaE8?rs=1&pid=ImgDetMain">
                    </div>
                </div>
            </div>
            <div class="row mt-5" id="tarjetas">
                <div class="card col-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            Titulo de la card
                        </h5>
                        <p class="card-text">
                            Este es un texto
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod unde quos iste officiis
                            tempora doloribus, sed pariatur inventore ea ex eaque deserunt sequi officia. Debitis amet
                            odit sed illum vero!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadCards(title, text) {
            var card = document.createElement("div");
            card.setAttribute("class", "card col-4");

            var body = document.createElement("div");
            body.setAttribute("class", "card-body");

            var h5 = document.createElement("h5");
            h5.setAttribute("class", "card-title");
            h5.innerHTML = title;

            var p = document.createElement("p");
            p.setAttribute("class", "card-text");
            p.innerHTML = text;

            body.appendChild(h5);
            body.appendChild(p);
            card.appendChild(body);

            document.getElementById("tarjetas").appendChild(card);
        }

        var i = 1;

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                for (let index = 0; index < 5; index++) {
                    if(i > 100) {break;}
                    var object = {
                        title: 'Titulo dinamico de card: ' + i,
                        text: 'Texto dinamico de la carf: ' + i

                    }
                    loadCards(object.title, object.text);
                    i++;
                }
            }
        });
    </script>
</body>

</html>
